<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Sitio web de ds3comunicaciones, líder en soluciones de redes y comunicaciones. Ofrecemos productos para WiFi y extensión de señal." />
  <meta name="keywords"
    content="En Peru, ANTENA HYPERLINK, internet inalambrico,ANTENA PARA INTERNET,Antena Omnidireccional,Antena de panel, Antena 5.8 UAP-AC-EDU AccessPoint UAP-AC-EDU para interior de Doble banda 5GHz y 2.4 GHz , 802.11a/b/g/n/ac, MIMO3x3 ( 2,4 GHz ) 22dBm 450 Mbps , MIMO3x3 ( 5 GHz) 22dBm / 1300Mbps, tres Antenas de doble banda de 2,4 GHz : 3 dBi , 5 GHz : 3 dBi / 01 puerto Ethernet 10/100/1000 Mbps, PoE Pasivo 48v o 802.3at PoE+ compatibles, Incluye PoE 48V 0.5A Gige , software y kit para montaje, marca UBiQuiTi" />
  <meta name="author" content="ds3comunicaciones" />
  <!-- tailwin cdn -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- fontawesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- css  -->
  <link rel="stylesheet" href="/EXPERIMENT/css/style.css" />
  <!-- titulo de la pagina -->
  <title id="page-title">…título por defecto…</title>
</head>

<body>
  <!-- NAVBAR PRINCIPAL -->
  <div id="navbar-placeholder"></div>
  <!-- SUBMENU DE MARCA DEPENDIENDO DEL PRODUCTO -->
  <div id="subnav-placeholder"></div>

  <!-- CONTENIDO DEL PRODUCTO -->
  <main class="">
    <!-- CASCADA DE NAVEGACIÓN RESPONSIVE "MARCA | PRODUCTO | NOMBRE" -->
    <div id="breadcrumb-placeholder"></div>

    <!-- CONTENT DE 3 COMULNAS SIDEBAR DERECHO - IZQUIERDO Y INFORMACION DE PRODUCTO -->
    <div class="mx-auto border">
      <div class="flex flex-col md:flex-row md:justify-evenly  mx-auto">
        <!-- SIDEBAR DE MARCAS (oculto en móvil) -->
        <div id="sidebar-marcas-placeholder"></div>

        <!-- CONTENIDO PRINCIPAL DE PRODUCTOS (siempre visible) -->
        <div class="w-full lg:w-4/6 bg-white  rounded-lg shadow">
          <div class="mx-auto max-w-[1200px] w-full">
            <!-- Contenedor principal del producto -->
            <div id="information-section" class="mt-5 flex flex-col lg:flex-row gap-6 flex-wrap">
              <!-- Sección de información  e imagenes-->
              <div class="w-full flex flex-col lg:flex-row gap-6">
                <!-- Sección de imágenes -->
                <div class="lg:w-1/2">
                    <!-- Imagen principal -->
                    <div class="bg-white rounded-lg shadow-sm p-4">
                    <div class="w-full h-[400px] flex items-center justify-center overflow-hidden">
                        <img id="img_main" src="" alt="" class="max-h-full max-w-full object-contain cursor-pointer"
                        onclick="viewImage(this.src)" />
                    </div>

                    <!-- Miniaturas dinámicas -->
                    <div id="thumbnails" class="flex gap-3 mt-4 justify-center">
                        <!-- Miniaturas generadas por JS -->
                    </div>
                    </div>
                </div>

                <!-- Sección de información -->
                <div class="lg:w-full px-1">
                  <div class="bg-white rounded-lg shadow-sm">
                    <h1 id="product-title" class="md:text-md font-bold text-black mb-2">
                      <!-- Texto por defecto que luego JS reemplazará -->
                    </h1>
                    <div class="mb-6">
                      <!-- PRECIO DEL PRODUCTO MODIFICADO EN JSON------------------------------------ -->
                      <span id="product-price" class="text-2xl font-bold text-blue-600"></span>
                      <div id="buy-button-placeholder"></div>
                    </div>

                    <div class="border-t pt-4">
                        <h3 class="font-semibold text-md mb-3">
                            Especificaciones técnicas:
                        </h3>
                        <!-- Aquí el JS inyectará el <ul> con los <li> -------------------------------->
                        <div id="especificaciones-tecnicas"></div>
                    </div>

                    <!-- DESCARGAR PDF----------------------------->
                    <div id="downloads" class="mt-6"></div>

                  </div>
                </div>
              </div>
            </div>

            <!-- Sección de galería de imágenes (oculta inicialmente) -->
            <div id="images-section" class="hidden mt-6">
              <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                  <img src="https://web.netperu100.com/cisco/catalyst/images/C9200L-24T-4G-E_front.jpg"
                    alt="Vista frontal"
                    class="w-full h-64 object-contain p-4 cursor-pointer hover:opacity-90 transition"
                    onclick="viewImage(this.src)" />
                </div>
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                  <img src="https://web.netperu100.com/cisco/catalyst/images/C9200L-24T-4G-E_front_large.jpg"
                    alt="Vista frontal ampliada"
                    class="w-full h-64 object-contain p-4 cursor-pointer hover:opacity-90 transition"
                    onclick="viewImage(this.src)" />
                </div>
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                  <img src="https://web.netperu100.com/cisco/catalyst/images/C9200L-24T-4G-E_back.jpg"
                    alt="Vista posterior"
                    class="w-full h-64 object-contain p-4 cursor-pointer hover:opacity-90 transition"
                    onclick="viewImage(this.src)" />
                </div>
              </div>
            </div>

            <!-- Controles de pestañas -->
            <div class="flex justify-center mt-6">
              <div class="inline-flex rounded-md shadow-sm">
                <button id="product-tab"
                  class="px-6 py-2 text-xs md:text-sm font-medium rounded-l-lg bg-blue-600 text-white focus:z-10 focus:outline-none">
                  Producto
                </button>
                <button id="images-tab"
                  class="px-6 py-2 text-xs md:text-sm font-medium rounded-r-lg bg-gray-100 text-gray-700 focus:z-10 focus:outline-none">
                  Imágenes
                </button>
              </div>
            </div>

            <!-- desplegables de informacion ----------------------------------------------------------------------->
            <div id="product-details" class="mt-8 w-full mx-auto space-y-4"></div>
          </div>

          <!-- Modal para imágenes -->
          <div id="image-modal"
            class="fixed hidden inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center p-4">
            <span class="absolute top-4 right-4 text-white text-3xl cursor-pointer"
              onclick="closeModal()">&times;</span>
            <img id="modal-image" class="max-w-full max-h-full" src="" alt="Imagen ampliada" />
          </div>
        </div>

        <!-- SIDEBAR DE LISTA DE PRECIOS (oculto en móvil) -->
        <!-- Este DIV es el contenedor con el ancho que necesitas -->
         <!--ASIDE LISTA DE PRECIOS-->
        <div class="hidden lg:block w-full md:w-1/5 lg:w-1/6" id="sidebar-links-placeholder"></div>

      </div>
    </div>

    <!-- PRODUCTOS SIMILARES A ESTE  ------------------------------------------------------------------->
    <div id="related-products-placeholder"></div>

  </main>
  <script>
    // Función para cambiar la imagen principal
    function toExchangeImage(element) {
      // 1. Obtiene la ruta de la imagen clickeada
      const newSrc = element.src;
      
      // 2. Selecciona la imagen principal
      const mainImg = document.getElementById('img_main');
      
      // 3. Cambia la fuente de la imagen principal
      mainImg.src = newSrc;
    }
    
    // (Opcional) Función para ver imagen en grande
    function viewImage(src) {
      window.open(src, '_blank');
    }
  </script>
  <!-- Carga de componentes -->
   <div id="footer-placeholder"></div>

    <script src="../js/subnav.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/breadcrumb.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/sidebar-marcas.js"></script>
    <script src="../js/sidebar-links.js"></script>
    <script src="../js/related-products.js"></script>
    <script src="../js/productos.js"></script>
    <script src="../js/buy-button.js"></script>
</body>

</html>
