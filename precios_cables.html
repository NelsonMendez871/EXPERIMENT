  <script>

  <!-- Script para llenar la tabla de precios de cables SIEMON -->
  <script>
    // Categorías válidas a mostrar
    const categoriasValidas = [
      'Cable UTP cat 5e',
      'Cable UTP cat 6',
      'Cable UTP cat 6A',
      'Cable UTP cat 7',
      'Cable UTP cat 7A'
    ];

    // Función para extraer el número del precio (ej: "U$ 153" -> 153)
    function extraerPrecio(precioStr) {
      if (!precioStr) return Infinity;
      const match = precioStr.replace(/[^\d.]/g, '');
      return parseFloat(match) || Infinity;
    }

    // Cargar y renderizar la tabla
    fetch('data/cables.json')
      .then(res => res.json())
      .then(data => {
        // Convertir a array y filtrar por categoría
        const productos = Object.entries(data)
          .map(([key, prod]) => ({...prod, key}))
          .filter(prod => prod.categoria && categoriasValidas.some(cat => (prod.categoria + '').toLowerCase().includes(cat.toLowerCase())));

        // Ordenar por precio de menor a mayor
        productos.sort((a, b) => extraerPrecio(a.precio) - extraerPrecio(b.precio));

        // Renderizar filas
        const tbody = document.getElementById('tabla-cables');
        tbody.innerHTML = '';
        productos.forEach(prod => {
          const img = prod.imagenes && prod.imagenes[0] ? prod.imagenes[0] : '';
          const modelo = prod.key.replace('cable-', '');
          const link = `productos/cables/${prod.key}.html`;
          const fila = document.createElement('tr');
          fila.className = 'hover:bg-gray-50';
          fila.innerHTML = `
            <td class="border border-gray-300 px-2 py-2 text-center">
              <img src="${img}" alt="${modelo}" class="w-28 h-28 object-contain mx-auto rounded-lg shadow" loading="lazy" />
            </td>
            <td class="border border-gray-300 px-2 py-2">${prod.titulo || ''}</td>
            <td class="border border-gray-300 px-2 py-2 text-blue-700 font-semibold text-center">
              <a href="${link}" target="_blank" class="hover:underline">${modelo}</a>
            </td>
            <td class="border border-gray-300 px-2 py-2 text-center">${prod.categoria || ''}</td>
            <td class="border border-gray-300 px-2 py-2 font-bold text-center">${prod.precio || ''}</td>
          `;
          tbody.appendChild(fila);
        });
      })
      .catch(err => {
        document.getElementById('tabla-cables').innerHTML = '<tr><td colspan="5" class="text-center text-red-500">No se pudo cargar la lista de precios.</td></tr>';
        console.error('Error cargando cables.json:', err);
      });
  </script>
